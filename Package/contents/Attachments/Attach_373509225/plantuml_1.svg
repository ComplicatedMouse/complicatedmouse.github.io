@startuml
title: License Transfer Process

(*) - -> if "1. Is license recovery required?" as IsRecoveryRequired then
- -> [Required] "2. Recover license." as RecoverRightData
else
- -> [Not required] if "3. Can a license be obtained?" as CanQueryNewData then
- -> [Yes] "4. Get license." as GetRightData
else
- -> [Not possible] "5. Save and commit the obtained license information." as preCommit
endif
endif
- -> if "6. Does the license need to be consumed?" as IsConsumptionRequired then
- -> [Yes] "7. Consume the license." as ConsumeRightData
- -> "8. Save and commit the obtained license information." as postCommit
- -> (*)
else
- -> [Not Required] (*)
endif

RecoverRightData - -> CanQueryNewData
GetRightData - -> preCommit

@enduml

